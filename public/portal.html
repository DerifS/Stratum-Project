<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Cliente | Stratum Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Mejorado: Logotipo a la izquierda, Menú a la derecha -->
    <header class="portal-header">
        <div class="container header-content">
            <div class="brand">
                <h2>Stratum <span class="gradient-text">Portal</span></h2>
            </div>
            <div class="nav-buttons">
                <!-- Aquí está tu opción para volver al inicio -->
                <a href="index.html" class="btn-link">Volver al Inicio</a>
                <button id="logout-btn" class="btn btn-secondary btn-sm">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Grid: Aquí dividimos la pantalla en 2 -->
        <div class="dashboard-grid">
            
            <!-- COLUMNA IZQUIERDA: El Formulario (Fijo) -->
            <aside class="dashboard-sidebar">
                <div class="card form-card">
                    <h3>Nuevo Proyecto</h3>
                    <p class="text-sm text-muted">Cuéntanos qué necesitas y comenzamos a trabajar.</p>
                    
                    <form id="form-cotizacion" style="margin-top: 20px;">
                        <div class="form-group">
                            <label for="servicio">Servicio</label>
                            <select id="servicio" name="servicio">
                                <option value="diseno-cad">Diseño CAD (Industrial)</option>
                                <option value="modelado-3d">Modelado Artístico</option>
                                <option value="ingenieria-inversa">Ingeniería Inversa</option>
                                <option value="reparacion">Reparación 3D</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Detalles</label>
                            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Medidas, material, uso..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-cta" style="width: 100%;">Crear Solicitud</button>
                    </form>
                </div>
            </aside>

            <!-- COLUMNA DERECHA: La Lista de Proyectos (Expansible) -->
            <main class="dashboard-main">
                <div class="section-header">
                    <h2>Mis <span class="gradient-text">Proyectos</span></h2>
                    <!-- Aquí podrías poner un contador si quisieras después -->
                </div>

                <div id="project-list" class="project-list-container">
                    <!-- Aquí se cargan los proyectos -->
                    <p id="loading-message" style="color: var(--text-muted);">Cargando tu historial...</p>
                </div>
            </main>

        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Stratum Design Studio.</p>
        </div>
    </footer>

    <script src="portal.js"></script>
</body>
</html>
