<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Cliente | Stratum Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header-compact">
        <div class="container">
            <h2>Bienvenido a tu <span class="gradient-text">Portal</span></h2>
            <!-- Agrego un botón para cerrar sesión -->
            <button id="logout-btn" class="btn btn-secondary" style="margin-top:15px; border-radius: 8px; font-size: 0.9rem;">Cerrar Sesión</button>
        </div>
    </header>

    <!-- Esta sección contiene el formulario para enviar NUEVOS proyectos -->
    <section class="container">
        <div class="split-layout">
            <div class="info-panel">
                <h3>Solicitar Nuevo Proyecto</h3>
                <p style="color: var(--text-muted);">Completa el formulario para enviarnos una nueva solicitud. Nuestro equipo la revisará y se pondrá en contacto contigo.</p>
            </div>
            <div class="contact-form">
                <form id="form-cotizacion">
                    <div class="form-group">
                        <label for="servicio">Tipo de Servicio</label>
                        <select id="servicio" name="servicio">
                            <option value="diseno-cad">Diseño CAD (Industrial)</option>
                            <option value="modelado-3d">Modelado Artístico/Personajes</option>
                            <option value="ingenieria-inversa">Ingeniería Inversa (Escaneo)</option>
                            <option value="reparacion">Reparación de Impresoras</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Descripción del Requerimiento</label>
                        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Describe qué necesitas diseñar..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-cta" style="width: 100%;">Enviar Solicitud</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Esta es la NUEVA sección para mostrar los proyectos existentes -->
    <section class="container" id="my-projects">
        <h2 class="section-title">Mis <span class="gradient-text">Proyectos</span></h2>
        <div id="project-list" class="projects-grid" style="grid-template-columns: 1fr;">
            <!-- Aquí cargaré dinámicamente los proyectos del cliente con JavaScript -->
            <!-- Un mensaje de carga inicial -->
            <p id="loading-message" style="color: var(--text-muted); text-align: center;">Cargando proyectos...</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Stratum Design Studio.</p>
        </div>
    </footer>

    <script src="portal.js"></script>
</body>
</html>
